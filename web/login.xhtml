<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>ABSOFT - QUALIY</title>
        <link rel="shortcut icon" type="image/png" href="#{request.contextPath}/resources/images/favicon.png"/>
        <style type="text/css">
            body {
                background: url("#{facesContext.externalContext.requestContextPath}/resources/images/login-back.svg.svg");
                background-position: left top;
                background-repeat: no-repeat;
                background-size: 50% auto;
/*                height: 80%;*/
            }

            .ui-dialog.ui-widget-content .ui-dialog-titlebar {
                padding: 9px 15px;
                border-bottom: 1px solid #eee;
                background-color: rgba(53, 68, 71, 0.05);
            }

            .btLogin {

                font-weight: bold !important;
                border-width: 1px !important;
                border-style: solid !important;
                cursor: pointer !important;
                margin: 0 !important;
                overflow: visible !important;
                text-decoration: none !important;
                width: auto !important;
                text-shadow: 0 1px 1px rgba(0,0,0,0.35) !important;
                -webkit-border-radius: 3px !important;
                -moz-border-radius: 3px !important;
                -ms-border-radius: 3px !important;
                -o-border-radius: 3px !important;
                border-radius: 3px !important;
                padding: 0 15px !important;
                height: 34px !important;
                line-height: 32px !important;
                -webkit-box-sizing: border-box !important;
                -moz-box-sizing: border-box !important;
                box-sizing: border-box !important;
                font-size: 16px !important;
                color: #fff !important;
                background-color: #23639a !important;
                border-color: #1b5480 !important;
                filter: progid:DXImageTransform.Microsoft.gradient(gradientType=0, startColorstr='#FF287BBC', endColorstr='#FF23639A') !important;
                background-image: -webkit-linear-gradient(top, #287bbc 0%,#23639a 100%) !important;
                background-image: -moz-linear-gradient(top, #287bbc 0%,#23639a 100%) !important;
                background-image: -o-linear-gradient(top, #287bbc 0%,#23639a 100%) !important;
                background-image: linear-gradient(top, #287bbc 0%,#23639a 100%) !important;
                white-space: nowrap !important;
                display: -moz-inline-stack !important;
                display: inline-block !important;
                vertical-align: middle !important;
                zoom: 1 !important;
                vertical-align: middle !important;
                margin-top: 0px !important;
                margin-bottom: 20px !important;
                width: 100% !important;
            }
            .ui-dialog-titlebar { display:none !important; }
        </style>
    </h:head>
    <h:body onload="dialog.login.j_username.focus()">


        <p:dialog
            id="dialog"  
            modal="false"
            minWidth="400"
            width="400"
            closable="false"
            position="center"
            widgetVar="modalLogin" 
            draggable="false"
            resizable="false"
            visible="true"
            showEffect="fade"
            style="border-radius: 0px; background: none repeat scroll 0% 0% rgba(255, 255, 255, 0.7);"
            >


            <h:form>                
                <p:panel style="border: 0px; background: none;">
                    <center>
                        <p:graphicImage url="/resources/images/logoab.png"/>
                    </center>

                    <hr style="color: #EEE"/>
                    <p:messages closable="true"/>
                    <h:panelGrid columns="1" cellpadding="3">
                        <p:inputText id="username" placeholder="Usuário" value="#{mbLogin.usuario}" style="font-size: 13px; height: 20px" required="true" requiredMessage="Por favor digite o usuário!" size="40" onkeyup="this.value = this.value.toUpperCase()" autocomplete="off"/>

                        <p:password id="password" placeholder="Senha" value="#{mbLogin.senha}" style="font-size: 13px; height: 20px" required="true" requiredMessage="Por favor digite a senha!" size="40" autocomplete="off"/>

                        <p:column/>
                        <p:commandButton value="Acessar" action="#{mbLogin.efetuarLogin()}" update="@form" class="btLogin" ajax="false"/> 

                        <p:commandLink value="Esqueceu sua senha ?" style="color: #666;" action="pub/recuperarsenha" ajax="false" immediate="true"/> 
                    </h:panelGrid>

                </p:panel>
            </h:form>
        </p:dialog>  
    </h:body>
</html>
