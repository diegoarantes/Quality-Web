<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Relatório geral</title>
    </h:head>
    <h:body>
        <p:dialog header="Relatório Geral" widgetVar="dlgRelGeral" width="350" height="100"  maximizable="false" minimizable="true" resizable="false">
            <h:form>
                <h:panelGrid columns="2">
                    <h:outputLabel value="Data inicial:"/>
                    <p:calendar id="data1"  pattern="dd/MM/yyyy" mask="true" value="#{mbRelatorio.data1}"/>

                    <h:outputLabel value="Data final:"/>
                    <p:calendar id="data2"  pattern="dd/MM/yyyy" mask="true" value="#{mbRelatorio.data2}" />
                    <p:commandButton onclick="PF('dlgRelGeral').hide()" value="Cancelar" icon="ui-icon-closethick"/>  
                    <p:commandButton actionListener="#{mbRelatorio.relatorioGeral()}" onclick="form.target = '_blank'" value="Gerar Relatório" ajax="false" update="@form" icon="ui-icon-clipboard"/>  
                </h:panelGrid>

            </h:form>
        </p:dialog>
    </h:body>
</html>
