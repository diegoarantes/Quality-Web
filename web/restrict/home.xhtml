    <ui:define name="tarefas">

                        <f:facet name="header">
                            Aprovações
                        </f:facet>

                        <p:column headerText="ID" width="90">
                            <h:outputText value="#{ocorrencia.idOcorrencia}"/>
                        </p:column>

                        <p:column headerText="Tipo" width="50">
                            <h:outputText value="#{ocorrencia.tipo}"/>
                        </p:column>

                        <p:column headerText="Data de abertura" width="100">
                            <h:outputText value="#{ocorrencia.dataAbertura}" converter="javax.faces.DateTime"/>
                        </p:column>

                        <p:column headerText="Título">
                            <h:outputText value="#{ocorrencia.titulo}"/>
                        </p:column>
                        <p:column width="100">
                            <p:commandLink value="Aprovar" action="tratarocorrencia" ajax="false">
                                <f:setPropertyActionListener value="#{ocorrencia}" target="#{mbOcorrencia.ocorrencia}" />
                                <f:setPropertyActionListener value="#{ocorrencia}" target="#{bbTratativas.ocorrencia}" />
