<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"> 

    <h:head> 
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>ABSoft - Login</title>
        <style>
            body {
                background: url("#{facesContext.externalContext.requestContextPath}/resources/images/login-back.svg.svg");
                background-position: left top;
                background-repeat: no-repeat;
                background-size: 50% auto;
            }
            .ui-dialog.ui-widget-content .ui-dialog-content {
                padding: 0px !important;
                font-size: 14px;
            }

            .ui-dialog .ui-dialog-title {
                float: left;
                margin: .3em 16px .1em 0;
                background-image: url('#{facesContext.externalContext.requestContextPath}/resources/images/letra-login.png');
                background-repeat: no-repeat;
                height: 25px;
                width: 190px;
            }


        </style>
    </h:head>
    <h:body onload="dialog.login.username.focus()">


        <p:dialog header=""
                  id="dialog"  
                  modal="false"
                  minWidth="400"
                  width="400"
                  closable="false"
                  position="center"
                  widgetVar="modalLogin"
                  showEffect="fade" 
                  draggable="false"
                  resizable="false"
                  visible="true">


            <h:form id="login">
                <p:growl/>
                <h:panelGrid columns="2" cellpadding="2"  style="border: 1px;">

                    <p:column>
                        <img src="#{facesContext.externalContext.requestContextPath}/resources/images/login.png"/>
                    </p:column>

                    <p:panel>
                        <h:panelGrid columns="2" cellpadding="3">
                            <h:outputLabel for="username" value="UsuÃ¡rio: " /> 
                            <p:inputText id="username" required="true" size="20" onkeyup="this.value = this.value.toUpperCase()" value="#{mbLogin.usuario}"  autocomplete="off"/>

                            <h:outputLabel for="password" value="Senha: "  />
                            <p:password id="password" required="true" size="20" autocomplete="off" value="#{mbLogin.senha}"/>

                            <p:column/>
                            <p:column>                             
                                <p:commandButton value="Acessar" action="#{mbLogin.efetuarLogin()}" update="@form" icon="ui-icon-check" style="font-size: 12px" ajax="false"/>
                            </p:column>
                        </h:panelGrid>
                    </p:panel>

                </h:panelGrid>
            </h:form>
            <br/>
        </p:dialog>  
    </h:body>
</html>
